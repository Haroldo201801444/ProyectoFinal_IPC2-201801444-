{% extends 'web/layout.html' %} {% block content %}

<div class="row">
    {% load static %}
    <div class="col-6 p-3 border">
        <h2 class="text-center">Resumen Nits Por Fecha</h2>
        <form method="GET">
            <label for="date" class="form-label">Fecha : </label>
            <input type="date" name="date" class="form-control form-control-sm" />
            <div class="col-lg-2 d-grid gap-2 mx-auto p-3">
                <input type="submit" value="Obtener" class="btn btn-sm btn-success" />
            </div>
        </form>
        <center>
            <div>
                <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{% static 'web/img/imagenUno.png' %}" alt="">
            </div>
        </center>
    </div>
    <div class="col-6 p-3 border">
        <h2 class="text-center">Resumen por Rango de Fecha</h2>
        <form method="GET">
            <label for="date1" class="form-label">Fecha 1 : </label>
            <input type="date" name="date1" id="date1" class="form-control form-control-sm" />
            <br>
            <label for="date2" class="form-label">Fecha 2 : </label>
            <input type="date" name="date2" id="date2" class="form-control form-control-sm" />
            <br>
            <input type="checkbox" id="eleccion" name="eleccion" value="1">
            <label for="eleccion">Valores Totales</label>

            <div class="col-lg-2 d-grid gap-2 mx-auto p-3">
                <input type="submit" value="Obtener" class="btn btn-sm btn-success" />
            </div>
        </form>
        <center>
            <div>
                <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{% static 'web/img/imagenDos.png' %}" alt="">
            </div>
        </center>
    </div>
</div>
{% endblock content %}
